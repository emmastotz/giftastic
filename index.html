<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>GIFtastic</title>
    
    <!-- Link to Google Fonts -->
		<link href="https://fonts.googleapis.com/css?family=Fredoka+One|Monoton&display=swap" rel="stylesheet">
		<!-- Link to CSS Reset -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- Link to Bootstrap CDN -->

    <!-- Link to CSS Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Link to Bootstrap Javascript CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- Link to Javascript Logic -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
    
    
  </head>

  <body>
    <div class="jumbotron jumbotron-fluid justify-content-center">
      <div class="container">
        <img src="assets/images/giftastic-logo-02.png" alt="logo">
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col">
          <!-- Rendered buttons will get dumped here  -->
          <div id="buttons-view"></div>
        </div>
      </div>
      
  
      <hr>

      <div class="container">
        <div class="row">
          <div class="col align-items-center">
            <form id="gif-form">
              <label for="gif-input">ADD A CARTOON: </label>
              <input type="text" id="gif-input"><br>
            </form>
          </div>
        </div>
        
        <hr>

        <div class="row">
          <div class="col-5"> </div>
          <div class="col-2">
            <!-- Button triggers new gif to be added -->
            <button type="button submit" class="btn btn-secondary btn-lg justify-content-center" id="add-gif">ADD GIFS</button>
          </div>
          <div class="col-5"> </div>
        </div>
      </div>     
    
      <!-- Gifs will get added here -->
      <div id="gifs-view"></div>
      
    </div>
  </body>
</html>
